<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAWERCAT • 09591</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icn.png">
    <meta name="theme-color" content="#111111">
</head>
<body>
    <!-- Глючный/Неоновый Фон -->
    <div class="glitch-background"></div>
    <div class="noise-overlay"></div>
    
    <!-- Переключатель тем -->
    <div class="theme-switcher-wrapper">
        <div class="theme-switcher">
            <button class="theme-btn active" data-theme="cyber" title="Кибер-стиль">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V7H9V5.5L3 7V9L9 10.5V12L3 13.5V15.5L9 14V16L3 17.5V19.5L9 18V22H15V18L21 19.5V17.5L15 16V14L21 15.5V13.5L15 12V10.5L21 9Z"/>
                </svg>
            </button>
            <button class="theme-btn" data-theme="minimal" title="Минимализм">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,3H21V21H3V3M5,5V19H19V5H5Z"/>
                </svg>
            </button>
            <button class="theme-btn" data-theme="monochrome" title="Черно-белый">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8A1.5,1.5 0 0,1 13,6.5A1.5,1.5 0 0,1 14.5,5A1.5,1.5 0 0,1 16,6.5A1.5,1.5 0 0,1 14.5,8M9.5,8A1.5,1.5 0 0,1 8,6.5A1.5,1.5 0 0,1 9.5,5A1.5,1.5 0 0,1 11,6.5A1.5,1.5 0 0,1 9.5,8M6.5,12A1.5,1.5 0 0,1 5,10.5A1.5,1.5 0 0,1 6.5,9A1.5,1.5 0 0,1 8,10.5A1.5,1.5 0 0,1 6.5,12M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 21,12A9,9 0 0,0 12,3Z"/>
                </svg>
            </button>
            <button class="theme-btn" data-theme="winter" title="Зимний кибер">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,1A3,3 0 0,1 15,4A3,3 0 0,1 12,7A3,3 0 0,1 9,4A3,3 0 0,1 12,1M12,14A3,3 0 0,1 15,17A3,3 0 0,1 12,20A3,3 0 0,1 9,17A3,3 0 0,1 12,14M12,8A3,3 0 0,1 15,11A3,3 0 0,1 12,14A3,3 0 0,1 9,11A3,3 0 0,1 12,8M1,10A3,3 0 0,1 4,13A3,3 0 0,1 1,16A3,3 0 0,1 -2,13A3,3 0 0,1 1,10M23,10A3,3 0 0,1 26,13A3,3 0 0,1 23,16A3,3 0 0,1 20,13A3,3 0 0,1 23,10Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Подсказка тем -->
    <div class="theme-tutorial" id="themeTutorial">
        <div class="tutorial-content">
            <span class="tutorial-text">Ты можешь изменить внешний вид сайта нажав на одну из этих кнопок</span>
            <button class="tutorial-close" id="closeTutorial">✕</button>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <!-- Хедер -->
        <header class="cyber-header">
            <div class="header-content">
                <h1 class="logo-title">CAWERCAT</h1>
                <div class="artist-info">
                    <span class="artist-name">151 948 885 999 111 888 555 99912 0091</span>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTracks">0</span>
                    <span class="stat-label">TRACKS</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2025</span>
                    <span class="stat-label">GEN.</span>
                </div>
            </div>
        </header>

        <!-- Баннер с отсчетом -->
        <section class="banner-section">
            <div class="banner-content" id="releaseCountdown">
                <!-- Контент отсчета будет вставлен JS -->
            </div>
        </section>

        <!-- Таймлайн -->
        <section class="timeline-section">
            <h2 class="section-title">RELEASE TIMELINE // CHRONOLOGY</h2>
            <div class="timeline-container">
                <div class="timeline-track" id="timelineTrack">
                    <!-- Таймлайн будет вставлен сюда -->
                </div>
            </div>
        </section>

        <!-- Треки -->
        <section class="tracks-section">
            <h2 class="section-title">AUDIO LOGS // INVENTORY</h2>
            <div class="tracks-list" id="tracksList">
                <!-- Треки будут вставлены сюда -->
            </div>
        </section>
        
        <!-- Сборники/Коллекции -->
        <section class="collections-section">
            <h2 class="section-title">ARCHIVES // COLLECTIONS</h2>
            <div class="collections-grid" id="collectionsGrid">
                <!-- Коллекции будут вставлены сюда -->
            </div>
        </section>
    </div>

    <!-- Мини-плеер (Footer) -->
    <div class="track-player-container" id="playerContainer">
        <div class="track-player-info">
            <div class="track-player-cover" id="playerCover"></div>
            <div class="track-player-details">
                <span class="track-player-title" id="playerTitle">SELECT LOG</span>
                <span class="track-player-artist" id="playerArtist">CAWERCAT</span>
            </div>
        </div>
        
        <div class="track-player-controls">
            <button class="track-player-btn prev-btn" id="playerPrevBtn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button class="track-player-btn play-btn" id="playerPlayBtn">
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="track-player-btn next-btn" id="playerNextBtn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 18h2V6h-2zm-8.5 6V6l8.5 6z"/></svg>
            </button>
        </div>
        
        <div class="track-player-progress">
            <span class="time-display" id="playerCurrentTime">0:00</span>
            <div class="progress-bar-container">
                <div class="progress-fill" id="playerProgressFill"></div>
                <input type="range" id="playerProgressBar" class="progress-bar" value="0" min="0" max="100">
            </div>
            <span class="time-display" id="playerTotalTime">0:00</span>
        </div>
        
        <button class="track-player-btn open-fullscreen-btn" id="openFullscreenBtn">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>
    </div>

    <!-- Полноэкранный плеер -->
    <div class="fullscreen-player" id="fullscreenPlayer">
        <button class="close-fullscreen-player glitch-btn" id="closeFullscreenBtn">
            <span>CLOSE / LOG OUT</span>
        </button>
        <div class="fullscreen-player-content">
            <div class="fs-cover-container">
                <div class="fs-cover-frame glitch-frame">
                    <div class="fs-cover-image" id="fsCover"></div>
                </div>
            </div>
            
            <div class="fs-details-controls">
                <div class="fs-track-info">
                    <span class="fs-track-title" id="fsTitle">LOADING...</span>
                    <span class="fs-track-artist" id="fsArtist">CAWERCAT</span>
                </div>
                
                <div class="fs-controls">
                    <div class="fs-btn-row">
                        <button class="fs-btn shuffle-btn" id="fsShuffleBtn">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14.83 14.83a2 2 0 1 1-2.828 2.828 2 2 0 0 1 2.828-2.828zM17 19H7a3 3 0 0 1-3-3v-4h2v4a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-4h2v4a3 3 0 0 1-3 3zm-2.83-11.83a2 2 0 1 1-2.828-2.828 2 2 0 0 1 2.828 2.828zM17 5h-4l-3-3-3 3H7a3 3 0 0 0-3 3v4h2V8a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v4h2V8a3 3 0 0 0-3-3z"/></svg>
                        </button>
                        <button class="fs-btn prev-btn large" id="fsPrevBtn">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                        </button>
                        <button class="fs-btn play-btn large" id="fsPlayBtn">
                            <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                            <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                        <button class="fs-btn next-btn large" id="fsNextBtn">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 18h2V6h-2zm-8.5 6V6l8.5 6z"/></svg>
                        </button>
                        <button class="fs-btn repeat-btn" id="fsRepeatBtn">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v3z"/></svg>
                        </button>
                    </div>
                </div>
                
                <div class="fs-progress-container">
                    <div class="progress-bar-large-container">
                        <div class="progress-fill-large" id="fsProgressFill"></div>
                        <input type="range" id="fsProgressBar" class="progress-bar-large" value="0" min="0" max="100">
                    </div>
                    <div class="time-display-large">
                        <span id="fsCurrentTime">0:00</span>
                        <span class="time-separator">//</span>
                        <span id="fsTotalTime">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно сборника -->
    <div id="collectionModal" class="modal">
        <div class="underground-modal-frame">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">ARCHIVE</h2>
                    <button class="close-modal glitch-btn">
                        <span>X / EXIT</span>
                    </button>
                </div>
                <div id="modalTracks" class="modal-tracks">
                    <!-- Треки сборника -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
